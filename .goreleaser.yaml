# .goreleaser.yaml (minimal)
project_name: flow

before:
  hooks:
    - go mod tidy

builds:
  - id: flow
    main: ./
    binary: flow
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X github.com/selimacerbas/flow/cmd.version={{.Version}}  # inject version
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]


archives:
  - id: binaries
    format: binary
    # Unique filename per OS/arch, plus .exe on Windows
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if eq .Os "windows" }}.exe{{ end }}'

